<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 <h:head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
 <link href="iniciativas.css" rel="stylesheet" type="text/css"/>
 <title>Iniciativas</title>
 </h:head>
 <h:body>
     <h:form id="ConsultaIniciativa">
         
         <p:dataTable var="iniciativa" value="#{AdministradorBean.consultarIniciativas()}" class="tabla"
				paginator="true" paginatorPosition = "bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rows="5" selectionMode="single" id="id" 
				rowKey="#{iniciativa.id}">
			
			<f:facet name="header">
				Iniciativas.
			</f:facet>

			<p:column headerText="Id">
				<h:outputText value="#{iniciativa.getId()}"/>
			</p:column>

			<p:column headerText="Votos">
				<h:outputText value="#{iniciativa.getVotos()}"/>
			</p:column>
             
			<p:column headerText="PalabraClave">
				<h:outputText value="#{iniciativa.getPalabraClave()}"/>
			</p:column>
						
			<p:column headerText="Nombre">
				<h:outputText value="#{iniciativa.getNombreIniciativa()}"/>
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{iniciativa.getEstado()}"/>
			</p:column>
			
			<p:column headerText="Descripcion">
				<h:outputText value="#{iniciativa.getDescripcion()}"/>
			</p:column>
             
             		<p:column headerText="Area">
				<h:outputText value="#{iniciativa.getArea()}"/>
			</p:column>
             
             		<p:column headerText="Usuario">
				<h:outputText value="#{iniciativa.getUsuarioProponente()}"/>
			</p:column>
             
                         <p:column headerText="CorreoU">
				<h:outputText value="#{iniciativa.getcorreoProponente()}"/>
			</p:column> 
                        
                         <p:column headerText="Fecha">
				<h:outputText value="#{iniciativa.getFecha()}"/>
			</p:column>                        
             
		</p:dataTable>	
         
         
            <h:panelGrid id="grid" cellpadding="10" columns="2" class="panelCenter" style="margin-bottom:10px">
            <p:outputLabel for="id2" value="Id: " />
            <p:inputText id="id2" type="int" binding="#{id2}" />
            
            <p:outputLabel for="palabraClave" value="palabraClave: "/>
            <p:inputText id="palabraClave" type="String" binding="#{palabraClave}"/>

            <p:outputLabel for="nombre" value="Nombre: "/>
            <p:inputText id="nombre" type="String" binding="#{nombre}"/>

            <p:outputLabel for="estado" value="Estado: " />
            <p:inputText id="estado" type="String" binding="#{estado}"/>

            <p:outputLabel for="descripcion" value="Descripcion: " />
            <p:inputText id="descripcion" type="String" binding="#{descripcion}"/>

            <p:outputLabel for="area" value="Area: " />
            <p:inputText id="area" type="String" binding="#{area}"/>
            
            <p:outputLabel for="usuario_i" value="Usuario: " />
            <p:inputText id="usuario_i" type="String" binding="#{usuario_i}"/>
			
            <p:outputLabel for="correou" value="Correo: " />
            <p:inputText id="correou" type="String" binding="#{correou}"/>

            <p:outputLabel for="fecha_ini" value="Fecha inicio: " />
            <p:inputText id="fecha_ini" type="String" binding="#{fecha_ini}"/>
            
        </h:panelGrid>
           
                 
	<div class="divButton">
            <p:commandButton update="ConsultaIniciativa" class="Button" actionListener="#{AdministradorBean.registrarIniciativa(id2.value,'0',palabraClave.value,nombre.value,estado.value,descripcion.value,area.value,usuario_i.value,correou.value,fecha_ini.value)}" value="Registrar Iniciativa"/>

        </div> 
     </h:form>
     
     
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</h:body>
</html>
