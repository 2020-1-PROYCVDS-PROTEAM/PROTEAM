<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 <h:head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
 <link href="login.css" rel="stylesheet" type="text/css"/>
 <title>Administrador</title>
 </h:head>
 <h:body>
	<h:form id="consultaGeneral">
	<p:dataTable var="usuario" value="#{AdministradorBean.consultarUsuarios()}" class="tabla"
				paginator="true" paginatorPosition = "bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rows="10" selectionMode="single" id="correo" selection="#{AdministradorBean.getUsuario()}"
				rowKey="#{usuario.correo}">
			
			<f:facet name="header">
				Usuarios.
			</f:facet>

			<p:column headerText="Usuario" filterBy="#{usuario.getUsuario()}">
				<h:outputText value="#{usuario.getUsuario()}"/>
			</p:column>


			<p:column headerText="Correo">
				<h:outputText value="#{usuario.getCorreo()}"/>
			</p:column>
			
			<p:column headerText="Nombre">
				<h:outputText value="#{usuario.getNombre()}"/>
			</p:column>
			
			<p:column headerText="Apellido">
				<h:outputText value="#{usuario.getApellido()}"/>
			</p:column>
			
			<p:column headerText="Rol">
				<h:outputText value="#{usuario.getRol()}"/>
			</p:column>
		</p:dataTable>	
	</h:form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 </h:body>
</html>
