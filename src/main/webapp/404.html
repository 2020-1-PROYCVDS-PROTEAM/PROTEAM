<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <h:outputScript library="js" name="cierreSesion.js"/>
        <link rel="icon" href="/resources/img/favicon.ico"/>
        <link href="administrador.css" rel="stylesheet" type="text/css"/>

        <title>Iniciativas | Usuarios</title>
    </h:head>


    <h:body>
    <h:form rendered="#{logeoBean.isLogueado() == true}">  
        <div class="page-container page-container-responsive">
            <div class="row space-top-8 space-8 row-table">
                <div class="col-5 col-middle">
                    <center>
                        <h1 class="text-jumbo text-ginormous">404 No se ha econtrado lo que buscas</h1>
                        <h2>Ha ocurrido un error si deseas puedes regresar a la pagina principal.</h2>
                        <a style="color: white;" href="/faces/iniciativas.xhtml">Iniciativas</a>
                        <div class="col-5 col-middle text-center">
                            <img src="/resources/error.gif" style="margin-left: auto; margin-right: auto;" width="300" height="350" alt="Funny image" />
                        </div>
                    </center>
                </div>

            </div>
        </div>
    </h:form>
        
   <h:form rendered="#{logeoBean.isLogueado() == false}">  
        <div class="page-container page-container-responsive">
            <div class="row space-top-8 space-8 row-table">
                <div class="col-5 col-middle">
                    <center>
                        <h1 class="text-jumbo text-ginormous">404 No se ha econtrado lo que buscas</h1>
                        <h2>Ha ocurrido un error si deseas puedes ingresar al sistema logueandote.</h2>
                        <a style="color: white;" href="/faces/login.xhtml">Logueate</a>
                        <div class="col-5 col-middle text-center">
                            <img src="/resources/error.gif" style="margin-left: auto; margin-right: auto;" width="300" height="350" alt="Funny image" />
                        </div>
                    </center>
                </div>

            </div>
        </div>
    </h:form>        

    </h:body>
</html>
