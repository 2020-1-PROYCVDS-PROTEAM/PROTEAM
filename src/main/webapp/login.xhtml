<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 <h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link href="login.css" rel="stylesheet" type="text/css"/>
    <title>Login</title>
 </h:head>
 <h:body>
	<div class="container col-lg-3">
            <h:form id="formulario">
                    <div class="form-group text-center">
                        <!--<img src="logo.png" height="80" width="80"/>-->
                        <!--<p></p><p><strong>Bienvenido</strong></p>-->
                        <!--<p>Introduzca sus datos para ingresar al sistema.</p>-->
                    </div>
                    <p:growl id="growl"  for="shiro" showDetail="true" sticky="true"  />
                    <div class="form-group">
                            <!--<label class="control-label">Usuario: </label>-->
                            <br><p:inputText class="form-control" type="text" id="user" name="txtusuario" placeholder="Usuario" value="#{logeoBean.name}"/></br>
                    </div>
                    <div class="form-group">
                            <!--<label class="control-label">Password: </label>-->
                            <br><p:inputText type="password"  class="form-control" id="passwd" placeholder="password" value="#{logeoBean.pass}"/></br>
                    </div>
                    <p:commandButton value="Login" class="Button" action="#{logeoBean.doLogin()}"/>
                    <p:commandButton value="Registrarse" class="Button" action="/registro.xhtml"/>

            </h:form>
	
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 </h:body>
</html>
