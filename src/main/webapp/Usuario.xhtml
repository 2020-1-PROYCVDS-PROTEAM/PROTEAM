<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"      
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro de usuarios prueba</title>
    </h:head>
    <h:body>
        <p>CONSULTA DEL CLIENTE</p>
        <h:form>
            <p:dataTable id="DT" var="usuario" value="#{AdministradorBean.consultarUsuarios()}">
                <p:column headerText="Usuario">
                    <h:outputText value="#{usuario.usuario}" />
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="#{usuario.correo}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{usuario.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{usuario.apellido}" />
                </p:column>

                <p:column headerText="Rol">
                    <h:outputText value="#{usuario.rol}" />
                </p:column>
            </p:dataTable>
			<p:commandButton value="Logout" class="Button" action="#{logeoBean.cerrarSesion()}"/>
        </h:form>

    </h:body>
</html>
