<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">


	
	

 <h:head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
 <link href="iniciativas.css" rel="stylesheet" type="text/css"/>
 <title>Registrar</title>
 </h:head>
 <h:body>
     <h:form id="registro">
	 
	     <p:growl id="growl" sticky="true" showDetail="true"/>
 
		<p:wizard flowListener="#{AdministradorBean.onFlowProcess}">
			<p:tab id="personal" title="Registro">
				<p:panel header="InformaciÃ³n personal">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
					
						<h:outputText value="Nombre usuario: *" />
						<p:inputText id="usuario" type="String" binding="#{usuario}" required="true"/>
	 
						<h:outputText value="password: *" />
						<p:inputText id="password" type="password" binding="#{password}" required="true"/>						
						
						<h:outputText value="Confirmar password: *" />
						<p:inputText id="passwordC" type="password" binding="#{passwordC}" required="true"/>
	 
						<h:outputText value="Nombre: *" />
						<p:inputText id="nombre" type="String" binding="#{nombre}" required="true"/>
						
						
						<h:outputText value="Apellido: *" />
						<p:inputText id="apellido" type="String" binding="#{apellido}" required="true"/>
	 
						<h:outputText value="Correo: *" />
						<p:inputText id="correo" type="String" binding="#{correo}" required="true"/>

					</h:panelGrid>
				</p:panel>
					<p:commandButton update="registro" class="Button" actionListener="#{AdministradorBean.registrarUsuario(usuario.value,password.value,passwordC.value,nombre.value,apellido.value,correo.value)}" value="Registrar."/>
				
			</p:tab>

		</p:wizard>
     </h:form>
     
     
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</h:body>
</html>
