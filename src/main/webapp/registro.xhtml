<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <link href="iniciativas.css" rel="stylesheet" type="text/css"/>
        <title>Registrar</title>
    </h:head>
    <h:body>



        <h:form id="registro">

            <p:growl id="growl" sticky="true" skipDetailIfEqualsSummary="true" showDetail="true"/>

            <p:wizard flowListener="#{AdministradorBean.onFlowProcess}">
                <p:tab id="personal" title="Registro">
                    <p:panel header="Información personal">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText for="usuario" value="Nombre usuario: *" />
                            <p:inputText id="usuario" type="String"   value="#{usuario}" required="true"/>

                            <h:outputLabel for="password" value="Contraseña: *" />
                            <p:password id="password" match="passwordC" label="Password 1" value="#{password}" required="true" />

                            <h:outputLabel for="passwordC" value="Confirmar contraseña: *" />
                            <p:password id="passwordC" label="Password 2" value="#{passwordC}" required="true" />


                            <h:outputText for="nombre" value="Nombre: *" />
                            <p:inputText id="nombre" type="String" value="#{nombre}" required="true"/>


                            <h:outputText for="apellido" value="Apellido: *" />
                            <p:inputText id="apellido" type="String" value="#{apellido}" required="true"/>

                            <h:outputText for="correo" value="Correo: *" />
                            <p:inputText id="correo" type="String" value="#{correo}" required="true"/>



                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton update="registro" class="Button" actionListener="#{AdministradorBean.registrarUsuario(usuario,password,passwordC,nombre,apellido,correo)}" value="Registrar."/>

                </p:tab>

            </p:wizard>
        </h:form>



    </h:body>
</html>
