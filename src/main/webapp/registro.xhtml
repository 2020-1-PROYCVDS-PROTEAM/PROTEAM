<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 <h:head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
 <link href="iniciativas.css" rel="stylesheet" type="text/css"/>
 <title>Registrar</title>
 </h:head>
 <h:body>
     <h:form id="registro">
	 
            <h:panelGrid id="grid" cellpadding="6" columns="2" class="panelCenter" style="margin-bottom:10px">
            
            <p:outputLabel for="usuario" value="Nombre usuario: "/>
            <p:inputText id="usuario" type="String" binding="#{usuario}"/>

            <p:outputLabel for="passwd" value="ContraseÃ±a: "/>
            <p:inputText id="passwd" type="password" binding="#{password}"/>
			
			<p:outputLabel for="passwd2" value="Repetir contraseÃ±a: "/>
            <p:inputText id="passwd2" type="password" binding="#{passwordC}"/>

            <p:outputLabel for="nombre" value="Nombre: " />
            <p:inputText id="nombre" type="String" binding="#{nombre}"/>

            <p:outputLabel for="apellido" value="Apellido: " />
            <p:inputText id="apellido" type="String" binding="#{apellido}"/>

            <p:outputLabel for="correo" value="Correo: " />
            <p:inputText id="correo" type="String" binding="#{correo}"/>
			
        </h:panelGrid>
           
                 
		<div class="divButton">
            <p:commandButton update="registro" class="Button" actionListener="#{AdministradorBean.registrarUsuario(usuario.value,password.value,passwordC.value,nombre.value,apellido.value,correo.value)}" value="Registrar."/>
		</div> 
     </h:form>
     
     
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</h:body>
</html>
