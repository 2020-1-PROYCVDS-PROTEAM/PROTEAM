        <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

 <h:head>
 <link href="iniciativas.css" rel="stylesheet" type="text/css"/>
 <title>Registrar</title>
 </h:head>
 <h:body>
 

 
     <h:form id="registro">
	 
	     <p:growl id="growl" sticky="true" showDetail="true"/>
 
		<p:wizard flowListener="#{AdministradorBean.onFlowProcess}">
			<p:tab id="personal" title="Registro">
				<p:panel header="Información personal">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
					
						<h:outputText value="Nombre usuario: *" />
						<p:inputText id="usuario" type="String"   binding="#{usuario}" required="true"/>
	 
						<h:outputLabel for="password" value="Contraseña: *" />
						<p:password id="password" match="passwordC" label="Password 1" binding="#{password}" required="true" />
 
						<h:outputLabel for="passwordC" value="Confirmar contraseña: *" />
						<p:password id="passwordC" label="Password 2" binding="#{passwordC}" required="true" />

	 
						<h:outputText value="Nombre: *" />
						<p:inputText id="nombre" type="String" binding="#{nombre}" required="true"/>
						
						
						<h:outputText value="Apellido: *" />
						<p:inputText id="apellido" type="String" binding="#{apellido}" required="true"/>
	 
						<h:outputText value="Correo: *" />
						<p:inputText id="correo" type="String" binding="#{correo}" required="true"/>
	 


					</h:panelGrid>
				</p:panel>
					<p:commandButton update="registro" class="Button" actionListener="#{AdministradorBean.registrarUsuario(usuario.value,password.value,passwordC.value,nombre.value,apellido.value,correo.value)}" value="Registrar."/>
				
			</p:tab>

		</p:wizard>
     </h:form>
     
     

</h:body>
</html>
